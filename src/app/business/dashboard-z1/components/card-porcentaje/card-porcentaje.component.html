<mat-card>
    <mat-card-header>
        <mat-card-title class="fixed-title">
            {{ dato().indNombre }}
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="bottom-content-wrapper">
        <div class="left-section">
            <span class="percentage">
                {{ porcentajeFormateado()}}%
            </span>
        </div>
        <div class="right-section">
            <p>
                <span><b>Planificado:</b> {{ planificadoFormateado() }}</span>
                <br>
                <span><b>Ejecutado:</b> {{ ejecutadoFormateado() }}</span>
            </p>
        </div>
    </mat-card-content>
</mat-card>
