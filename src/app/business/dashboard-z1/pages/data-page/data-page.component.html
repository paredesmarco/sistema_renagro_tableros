<div class="main-container">
    <mat-card class="left-section">
        <div class="barras-section">
            <app-card-barras class="chart-card" [datos]="dashboardValor()" indId="forestal_sup">
            </app-card-barras>
            <app-card-barras class="chart-card" [datos]="dashboardValor()" indId="cultivo_plantado">
            </app-card-barras>
            <app-card-barras class="chart-card" [datos]="dashboardValor()" indId="cultivo_riego">
            </app-card-barras>
        </div>

        <div class="card-section">
            @for (valor of valores(); track valor.titulo) {
            <app-card-promedio [dato]="valor"></app-card-promedio>
            }
        </div>
    </mat-card>

    <div class="right-section">
        <app-card-tabla titulo="Pecuarios"
            [indOrigen]="['total_bovinos', 'porcino_total', 'litros_leche']"></app-card-tabla>

        <mat-card class="dashboard-card">
            <mat-card-header>
                <mat-card-title>Resumen de Superficie</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>Aquí se podría mostrar un resumen o un gráfico para los datos de superficie.</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
