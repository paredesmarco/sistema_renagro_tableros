<div class="main-container">
    <mat-card class="left-section">
        <div class="barras-section">
            @for (valor of indicadoresBarras(); track valor.indId) {
            <app-card-barras class="chart-card" [indId]="valor.indId">
            </app-card-barras>
            }
        </div>

        <div class="card-section">
            @for (valor of promedioaBoleta(); track valor.indId) {
            <app-card-promedio [dato]="valor"></app-card-promedio>
            }
            @for (valor of metasOperativas(); track valor.indId) {
            <app-card-porcentaje [dato]="valor"></app-card-porcentaje>
            }
        </div>
    </mat-card>

    <div class="right-section">
        <app-card-tabla titulo="Pecuarios"
            [indOrigen]="['total_bovinos', 'porcino_total', 'litros_leche']"></app-card-tabla>
    </div>
</div>
