<div class="main-container">
    <mat-card class="left-section">
        <div class="barras-section">
            <app-card-barras class="chart-card" indId="forestal_sup">
            </app-card-barras>
            <app-card-barras class="chart-card" indId="cultivo_plantado">
            </app-card-barras>
            <!-- <app-card-barras class="chart-card" indId="cultivo_riego">
            </app-card-barras> -->
        </div>

        <div class="card-section">
            @for (valor of valores(); track valor.indId) {
            <app-card-promedio [dato]="valor"></app-card-promedio>
            }
        </div>
    </mat-card>

    <div class="right-section">
        <app-card-tabla titulo="Pecuarios"
            [indOrigen]="['total_bovinos', 'porcino_total', 'litros_leche']"></app-card-tabla>
    </div>
</div>
