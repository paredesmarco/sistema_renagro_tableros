<div class="fondo-login"></div>
<!-- login.component.html -->
 <div class="container" >  
      <mat-grid-list cols="2" rowHeight="1:1">
        <div class="login-container">
          <mat-card class="login-card">
              <mat-card-title-group>
                <div class="">
                  <img class="image-login" src="http://10.10.1.235/desarrollo/mcf/img/logo_gobierno_mag_color.png" alt="">
                </div>                      
              </mat-card-title-group>
            <mat-card-header>
              
              <mat-card-title>        
                  Template
              </mat-card-title>
            </mat-card-header>
            <br>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-field">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="1717171717" formControlName="usuario" required>
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-error *ngIf="loginForm.controls['usuario'].hasError('required')">
                      El usuario es obligatorio
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['usuario'].hasError('usuario')">
                      Por favor, introduce un correo electrónico válido
                    </mat-error>
                  </mat-form-field>
                </div>
                
                <div class="form-field">
                  <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                    <mat-icon matPrefix>lock</mat-icon>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                      La contraseña es obligatoria
                    </mat-error>
                  </mat-form-field>
                </div>
                
                <div class="remember-me">
                  <mat-checkbox formControlName="rememberMe">Recordarme</mat-checkbox>
                  <a class="forgot-password" (click)="goRestaurar()"  >¿Olvidaste tu contraseña?</a>            
                </div>
                
                <div class="login-actions">
                  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                    Iniciar Sesión
                  </button>
                </div>
              </form>
            </mat-card-content>
                  
          </mat-card>
        </div>
      </mat-grid-list>
    

</div>
