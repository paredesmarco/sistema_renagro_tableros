<div class="container mt-3">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3 class="mb-2">Gestión de Usuarios</h3>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row align-items-center mb-3">
        
        <div class="col-12 col-md-6 mb-2 mb-md-0">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Buscar usuario</mat-label>
            <input matInput placeholder="Buscar..." maxlength="20">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-12 col-md-6 text-md-end">
          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Nuevo Usuario
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table mat-table [dataSource]="[]" matSort class="mat-elevation-z1 w-100">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.id }} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.nombre }} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let usuario">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator 
        [length]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Seleccionar página">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
