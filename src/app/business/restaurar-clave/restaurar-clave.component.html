<div class="restore-password-container">
    <mat-card class="restore-password-card">
      <mat-card-header>
        <mat-card-title>Restaurar Contraseña</mat-card-title>
        <mat-card-subtitle>Ingresa tu usuario para recuperar tu contraseña</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="restorePasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usr_usuario" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error ngIf="restorePasswordForm.get('usr_usuario').invalid">
              Por favor, ingresa un usuario válido.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="restorePasswordForm.invalid">
            Restaurar Contraseña
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button color="accent" (click)="goLogin()">Volver al Login</button>
        <button mat-button color="accent" (click)="goActualizar()" [disabled]="restorePasswordForm.invalid">Actualizar Clave</button>
      </mat-card-actions>
    </mat-card>
  </div>
